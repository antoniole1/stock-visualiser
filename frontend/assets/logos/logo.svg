<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="url(#logoGradient)" />

  <!-- Pulse line -->
  <path
    d="M 4 24 L 8 24 L 10 18 L 12 30 L 14 24 L 17 24"
    stroke="white"
    strokeWidth="2.5"
    strokeLinecap="round"
    strokeLinejoin="round"
  />

  <!-- Direct vertical rise from pulse end -->
  <path
    d="M 17 24 L 20 24 L 20 28"
    stroke="white"
    strokeWidth="2.5"
    strokeLinecap="round"
    strokeLinejoin="round"
  />

  <!-- Three clean bars emerging from connection point -->
  <line x1="20" y1="28" x2="20" y2="34" stroke="white" strokeWidth="4" strokeLinecap="round" opacity="0.85"/>
  <line x1="27" y1="22" x2="27" y2="34" stroke="white" strokeWidth="4" strokeLinecap="round" opacity="0.92"/>
  <line x1="34" y1="14" x2="34" y2="34" stroke="white" strokeWidth="4" strokeLinecap="round"/>

  <!-- Connection dots -->
  <circle cx="20" cy="28" r="2" fill="white" opacity="0.85"/>
  <circle cx="27" cy="22" r="2" fill="white" opacity="0.92"/>
  <circle cx="34" cy="14" r="2" fill="white"/>
</svg>